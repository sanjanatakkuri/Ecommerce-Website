<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .form-container, .products-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }
        .product-card img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .product-details {
            flex: 1;
            text-align: left;
        }
        .product-details h3 {
            margin-bottom: 5px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{url_for('static',filename='images/logo.png')}}" alt="Logo">
            <span>Admin Panel</span>
        </div>
    </header>
    
    <div class="content">
        <h1>Manage Books</h1>
        <div class="products-container">
            {% for value in details %}
            <div class="product-card">
                <img src="{{value[2]}}" alt="image"> 
                <!-- <img src="data:image/png;base64{{ value[2]}}" alt="{{ value[1]}}"> -->
                <div class="product-details">
                    <h3>{{value[1]}}</h3>
                    <p><strong>Genre:</strong> {{value[3]}}</p>
                    <p><strong>Price:</strong> ₹{{value[4]}} (Discounted Price: ₹ {{value[5]}} )</p>
                    <p><strong>Stock:</strong> {{value[6]}}</p>
                </div>
                <a href="/admin_deleteproduct/{{value[0]}}"><button class="delete-btn">Delete</button></a>
            </div>
            {% else %}
                <p><strong>No Product Found</strong></p>
            {% endfor %}
        </div>
    </div>
    
    <footer>
        <p>Contact: sanjanatakkuri1@gmail.com | &copy; 2025 Admin Panel</p>
    </footer>
</body>
</html>
